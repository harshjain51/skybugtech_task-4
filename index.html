<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />


  <link rel="stylesheet" href="style.css" />


  <title>Quiz</title>


</head>

<body>
  <div class="containergradient"></div>
  <u><h1> Quick Quiz</h1></u>

  <div class="start-screen">
    <button id="start-button-1">DSA Quiz</button>

    <br>
    <button id="start-button-2">Java Quiz </button>
    <br>
    <button id="start-button-3">SQL Quiz </button>
    <br>
    <button id="start-button-4">Aptitude Quiz</button>
    <br>
    <a href="https://www.google.com/forms/about/">Create Quiz</a>


  </div>
  <div id="display-container">
    <div class="header">
      <div class="number-of-count">
        <span class="number-of-question">1 of 3 questions</span>
      </div>
      <div class="timer-div">
        <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png" width="20px" />
        <span class="time-left">10s</span>
      </div>
    </div>
    <div id="container"></div>
    <button id="next-button">Next</button>
  </div>
  <div class="score-container hide">
    <div id="user-score">Demo Score</div>
    <button id="restart">Restart</button>
  </div>



  <script src="script.js"></script>




</body>


</html>
